<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jQuery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body>
    <h3>SALARY CALCULATOR</h3>

    <h2>Add Employee:</h2>
    <div id='inputDiv'>
      <input type="val" placeholder="First Name" id='fNameIN'>
      <input type="val" placeholder="Last Name" id='lNameIN'>
      <input type="number" placeholder="ID #" id='idIn'>
      <input type="val" placeholder="Title" id='titleIn'>
      <input type="number" placeholder="Salary" id='salaryIn'>
      <button id='addEmployeeButton'>Submit</button>
    </div>  

  <h2>Employees:</h2>
  <div>
    <table style="width:50%">  
     <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>ID#</th>
        <th>Title</th>
        <th>Salary</th> 
    </table>
    <table style="width:50%" id='staffOut'>  
      <tr></tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
      <tr></tr>
    </table> 
  </div>


 <div>
  <ul id='monthlyTotal'>
  
  </ul>
 </div>


  <div> 
        <button id='deletebutton'>Delete</button>
    </div>

</body>
</html>
