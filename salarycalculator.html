<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jQuery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body>
    <h2>SALARY CALCULATOR</h2>

    <h2>Add Employee:</h2>
    <div id='inputDiv'>
      <input type="text" placeholder="First Name" id='fNameIN'>
      <input type="text" placeholder="Last Name" id='lNameIn'>
      <input type="number" placeholder="ID #" id='idIn'>
      <input type="text" placeholder="Title" id='titleIn'>
      <input type="number" placeholder="Salary" id='salaryIn'>
      <button id='addEmployeeButton'>Submit</button>
    </div>
    <div id='outputDiv'>
     <table style="width:50%">  
    <caption>EMPLOYEES</caption>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>ID #</th>
        <th>Title</th>
        <th>Salary</th> 
      </tr>
      <tr>
        <th>''</th>
        <th>''</th> 
        <th>''</th>
        <th>''</th>
        <th>''</th> 
      </tr>
     </table>
    </div>


    <div>
        <button id='deletebutton'>Delete</button>
    </div>
</body>
</html>
